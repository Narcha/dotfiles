source=~/.config/hypr/macchiato.conf

# monitor = , preferred, auto, 1

monitor = HDMI-A-1, 1920x1080@60, 0x0,      1
monitor = eDP-1,    1920x1080@60, 0x1080,   1

windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(com.nextcloud.desktopclient.nextcloud)$
# windowrule = move 1215 42, ^(com.nextcloud.desktopclient.nextcloud)$
windowrule = move 700 42, ^(com.nextcloud.desktopclient.nextcloud)$
windowrule = size 700 50%, ^(com.nextcloud.desktopclient.nextcloud)$

input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model = latin1
    kb_options = caps:escape

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }
}

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $lavender
    col.inactive_border = $overlay0

    layout = master
    cursor_inactive_timeout = 1
}

decoration {
    rounding = 5
    blur = yes
    blur_size = 10
    drop_shadow = yes
    shadow_range = 8
    multisample_edges = yes
}

# animation = NAME, ONOFF, SPEED, CURVE [, STYLE]
animations {
    animation = windows, 1, 4, default
    animation = border, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

master {
    new_is_master = no
}

gestures {
    workspace_swipe = yes
}

misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    no_vfr = no
}


# Media and brightness control
$volume_inc         = wpctl set-volume @DEFAULT_SINK@ 5%+
$volume_dec         = wpctl set-volume @DEFAULT_SINK@ 5%-
$volume_mute        = wpctl set-mute @DEFAULT_SINK@ toggle
$microphone_mute    = wpctl set-mute @DEFAULT_SOURCE@ toggle
$media_play_pause   = playerctl play-pause
$media_next         = playerctl next
$media_prev         = playerctl previous
$brightness_inc     = brightnessctl s 5%+
$brightness_dec     = brightnessctl s 5%-

bindl = , XF86AudioRaiseVolume,  exec, $volume_inc
bindl = , XF86AudioLowerVolume,  exec, $volume_dec
bindl = , XF86AudioMute,         exec, $volume_mute
bindl = , Pause,                 exec, $microphone_mute
bindl = , XF86AudioPlay,         exec, $media_play_pause
bindl = , XF86AudioNext,         exec, $media_next
bindl = , XF86AudioPrev,         exec, $media_prev
bindl = , XF86MonBrightnessUp,   exec, $brightness_inc
bindl = , XF86MonBrightnessDown, exec, $brightness_dec

# Programs
$terminal           = kitty
$lock               = swaylock -f
$browser            = firefox
$file_manager       = $terminal -e ranger
$editor             = $terminal -e nvim
$mail               = $terminal -e aerc
$system_monitor     = $terminal -e btop
$switch_window      = rofi -show window
$launcher           = rofi -show drun
$password_manager   = keepassxc
$music              = gtk-launch spotify

bind = SUPER, F2,  exec, $editor
bind = SUPER, F3,  exec, $mail
bind = SUPER, F4,  exec, $system_monitor
bind = SUPER, return,   exec, $terminal
bind = SUPER, F9,  exec, $browser
bind = SUPER, F10, exec, $file_manager
bind = SUPER, F11, exec, $launcher

# Jumping and moving between workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, W, exec, $browser
bind = SUPER, M, exec, $file_manager
bind = SUPER, K, exec, $switch_window
bind = SUPER SHIFT, K, exec, $launcher
bind = SUPER, L, exec, $lock

# Move focus
bind = SUPER,       E,      layoutmsg, focusmaster
bind = SUPER,       Tab,    layoutmsg, cyclenext
bind = SUPER SHIFT, Tab,    layoutmsg, cycleprev
bind = SUPER,       R,      focusmonitor, +1
bind = SUPER,       right,  workspace, m+1
bind = SUPER,       left,   workspace, m-1
bind = SUPER,       S,      workspace, empty

# Move windows
bind = SUPER,       U,      layoutmsg, swapnext
bind = SUPER,       I,      layoutmsg, swapprev
bind = SUPER,       O,      layoutmsg, swapwithmaster
bind = SUPER,       comma,  layoutmsg, addmaster
bind = SUPER,       period, layoutmsg, removemaster
bind = SUPER SHIFT, right,  movetoworkspace, m+1
bind = SUPER SHIFT, left,   movetoworkspace, m-1
bind = SUPER,       J,      movetoworkspace, empty

# Floating, fullscreen, close and co.
bind = SUPER,       F, togglefloating, active
bind = SUPER SHIFT, F, bringactivetotop
bind = SUPER,       V, fullscreen, 1
bind = SUPER SHIFT, V, fullscreen, 0
bind = SUPER,       Q, killactive
bind = SUPER SHIFT, Q, exit

# Set screen locker and background image
exec-once = swaylock
exec-once = swaybg -i "$HOME/.config/wallpaper.png"
exec-once = dunst
exec-once = waybar
exec-once = swayidle -w timeout 300 'swaylock -f --grace 5' timeout 360 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'playerctl pause; swaylock -f' lock 'swaylock -f'
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP DISPLAY XAUTHORITY

# Set GTK theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Macchiato"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Adwaita-dark"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Catppuccin-Macchiato-Dark"
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32

